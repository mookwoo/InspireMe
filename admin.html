<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - InspireMe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css file -->
    <link rel="stylesheet" href="/src/admin.css" />
  </head>

  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>✨ InspireMe Admin Panel</h1>
        <div class="header-actions">
          <button id="addQuoteBtn" class="btn btn-primary">+ Add New Quote</button>
          <a href="/" class="back-link">← Back to App</a>
        </div>
      </header>

      <section class="stats-section">
        <h2>Moderation Statistics</h2>
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <div class="stat-number" id="pendingCount">-</div>
            <div class="stat-label">Pending Review</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="approvedCount">-</div>
            <div class="stat-label">Approved</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="rejectedCount">-</div>
            <div class="stat-label">Rejected</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalCount">-</div>
            <div class="stat-label">Total Quotes</div>
          </div>
        </div>
      </section>

      <section class="quotes-section">
        <div class="section-header">
          <h2>Submitted Quotes</h2>
          <div class="filter-tabs">
            <button class="tab-btn active" data-status="pending">Pending</button>
            <button class="tab-btn" data-status="approved">Approved</button>
            <button class="tab-btn" data-status="rejected">Rejected</button>
            <button class="tab-btn" data-status="all">All</button>
          </div>
        </div>
        <div id="quotesContainer" class="quotes-list">
          <p class="loading">Loading quotes...</p>
        </div>
      </section>
    </div>

    <!-- Add Quote Modal -->
    <div id="addQuoteModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Quote</h2>
          <button class="close-btn" id="closeAddModal" aria-label="Close modal">&times;</button>
        </div>
        <form id="addQuoteForm">
          <div class="form-group">
            <label for="adminQuoteText">Quote Text *</label>
            <textarea 
              id="adminQuoteText" 
              name="text" 
              required 
              maxlength="500"
              rows="4"
              placeholder="Enter the quote text..."
            ></textarea>
            <span class="char-count">0/500</span>
          </div>

          <div class="form-group">
            <label for="adminAuthor">Author *</label>
            <input 
              type="text" 
              id="adminAuthor" 
              name="author" 
              required 
              maxlength="100"
              placeholder="e.g., Albert Einstein"
            />
          </div>

          <div class="form-group">
            <label for="adminCategory">Category *</label>
            <select id="adminCategory" name="category" required>
              <option value="">Select a category</option>
              <option value="Motivation">Motivation</option>
              <option value="Inspiration">Inspiration</option>
              <option value="Success">Success</option>
              <option value="Life">Life</option>
              <option value="Wisdom">Wisdom</option>
              <option value="Happiness">Happiness</option>
              <option value="Love">Love</option>
              <option value="Innovation">Innovation</option>
              <option value="Leadership">Leadership</option>
              <option value="Humor">Humor</option>
            </select>
          </div>

          <div class="form-group">
            <label for="adminStatus">Status *</label>
            <select id="adminStatus" name="status" required>
              <option value="approved">Approved (publish immediately)</option>
              <option value="pending">Pending (requires review)</option>
            </select>
          </div>

          <div class="feedback hidden" id="addQuoteFeedback"></div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Quote</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reject Quote Modal -->
    <div id="rejectModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="rejectModalTitle">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="rejectModalTitle">Reject Quote</h2>
          <button class="close-btn" id="closeRejectModal" aria-label="Close modal">&times;</button>
        </div>
        <form id="rejectQuoteForm">
          <div class="form-group">
            <label for="rejectionReason">Reason for Rejection (Optional)</label>
            <textarea 
              id="rejectionReason" 
              name="reason" 
              maxlength="500"
              rows="4"
              placeholder="Explain why this quote is being rejected..."
            ></textarea>
            <span class="char-count">0/500</span>
            <p class="help-text">Providing a reason helps submitters understand why their quote was rejected.</p>
          </div>

          <div class="feedback hidden" id="rejectFeedback"></div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelRejectBtn">Cancel</button>
            <button type="submit" class="btn btn-reject">Reject Quote</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
  </body>
</html>
