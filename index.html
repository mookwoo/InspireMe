<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A platform showcasing a diverse range of quotes designed to motivate, inspire, entertain, and educate users."
    />
    <meta
      name="keywords"
      content="quotes, inspiration, motivation, entertainment, education, InspireMe"
    />
    <meta name="author" content="Nkanmuo Vera Chioma" />

    <title>InspireMe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- css file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <h1 class="heading">‚ú® InspireMe</h1>
          <p class="description">
            Discover quotes that spark your imagination and fuel your dreams
          </p>
        </div>
      </header>

      <section class="filter-container">
        <label for="categoryFilter">Choose a Category:</label>
        <select id="categoryFilter" aria-label="Quote Category Filter">
          <option value="all">All Categories</option>
        </select>
      </section>

      <section class="quote-section">
        <div class="quote-container">
          <p class="quote-text" id="quoteText">
            Click "Inspire Me" to discover your next favorite quote!
          </p>
        </div>
        <p class="quote-author" id="quoteAuthor">InspireMe</p>
        <button
          class="btn"
          id="newQuote"
          aria-label="Get new inspirational quote"
        >
          ‚ú® New Quote
        </button>
      </section>

      <!-- Admin Section (Hidden by default) -->
      <section class="admin-section" id="adminSection" style="display: none;">
        <div class="admin-header">
          <h2>Quote Database Admin</h2>
          <div class="admin-controls">
            <button class="btn btn-secondary" id="logoutAdmin">üö™ Logout</button>
            <button class="btn btn-secondary" id="toggleAdmin">Hide Admin</button>
          </div>
        </div>
        
        <div class="admin-tabs">
          <button class="tab-btn active" data-tab="add">Add Quote</button>
          <button class="tab-btn" data-tab="manage">Manage Quotes</button>
          <button class="tab-btn" data-tab="stats">Statistics</button>
          <button class="tab-btn" data-tab="backup">Backup</button>
        </div>

        <!-- Add Quote Tab -->
        <div class="tab-content active" id="add-tab">
          <form class="quote-form" id="addQuoteForm">
            <div class="form-group">
              <label for="quoteTextInput">Quote Text:</label>
              <textarea id="quoteTextInput" required placeholder="Enter the quote text..."></textarea>
            </div>
            <div class="form-group">
              <label for="quoteAuthorInput">Author:</label>
              <input type="text" id="quoteAuthorInput" required placeholder="Enter the author name...">
            </div>
            <div class="form-group">
              <label for="quoteCategoryInput">Category:</label>
              <input type="text" id="quoteCategoryInput" required placeholder="Enter category...">
            </div>
            <div class="form-group">
              <label for="quoteTagsInput">Tags (comma separated):</label>
              <input type="text" id="quoteTagsInput" placeholder="motivation, success, life...">
            </div>
            <button type="submit" class="btn">Add Quote</button>
          </form>
        </div>

        <!-- Manage Quotes Tab -->
        <div class="tab-content" id="manage-tab">
          <div class="search-container">
            <input type="text" id="searchQuotes" placeholder="Search quotes...">
            <button class="btn" id="searchBtn">Search</button>
          </div>
          <div class="quotes-list" id="quotesList">
            <!-- Quotes will be populated here -->
          </div>
        </div>

        <!-- Statistics Tab -->
        <div class="tab-content" id="stats-tab">
          <div class="stats-container" id="statsContainer">
            <!-- Statistics will be populated here -->
          </div>
        </div>

        <!-- Backup Tab -->
        <div class="tab-content" id="backup-tab">
          <div class="backup-actions">
            <button class="btn" id="downloadBackup">Download Backup</button>
            <div class="form-group">
              <label for="backupFile">Restore from Backup:</label>
              <input type="file" id="backupFile" accept=".json">
              <button class="btn" id="restoreBackup">Restore</button>
            </div>
            <button class="btn btn-danger" id="clearDatabase">Clear All Data</button>
          </div>
        </div>
      </section>

      <!-- Admin Toggle Button -->
      <button class="admin-toggle" id="adminToggle" title="Toggle Admin Panel" aria-controls="adminSection" aria-expanded="false">‚öôÔ∏è</button>

      <!-- Admin Login Modal -->
     <div class="login-modal" id="loginModal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="login-modal-content">
          <div class="login-header">
            <h3 id="loginTitle">Admin Login</h3>
            <button class="login-close" id="loginClose" type="button" aria-label="Close login modal">&times;</button>
          </div>
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="loginUsername">Username:</label>
              <input type="text" id="loginUsername" required placeholder="Enter username" autocomplete="username" />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" required placeholder="Enter password" autocomplete="current-password" />
            </div>
            <div class="login-error" id="loginError" style="display: none;"></div>
            <button type="submit" class="btn login-btn">Login</button>
          </form>
        </div>
      </div>

      <footer>
        <p>
          <span class="sr-only-year" id="sr-year"></span>
          <span>Copyright &copy; <span id="year"></span></span>
          <span
            >Made with <span class="love">‚ù§</span> by
            <a
              href="https://verachiomankanmuo.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              class="name-link"
              aria-label="Visit my portfolio"
            >
              Vera Nkanmuo
              <span class="tooltip">Visit my portfolio</span>
            </a>
          </span>
        </p>
        <nav>
          <a
            href="https://www.linkedin.com/in/chioma-vera-nkanmuo/"

          </a>
          <a

            target="_blank"
            aria-label="View GitHub Profile"
            ><svg
              viewBox="0 0 24 24"
              fill="currentColor"
              width="20"

          </a>
          <a

            target="_blank"
            class="socials"
            aria-label="Follow on X (Twitter)"
            ><svg
              viewBox="0 0 24 24"
              fill="currentColor"

              height="20"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"

          </a>
        </nav>
      </footer>
    </div>

    <!-- JavaScript file -->
    <script type="module" defer src="main.js"></script>
  </body>
</html>
